<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>為台灣而煮</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="jquery-3.1.1.js"></script>
        <script
  src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="main.js"></script>    
    </head>
    
    <body>
        
        <a id="button" href="">為台灣而煮</a>
        <h2 id="title">Cook For Taiwan 凡甘來bua寮特輯</h2>
        
        <p>願台灣每個孩子，不論出身，都能擁有優質的午餐品質與吃到美食的機會</p>
        <p>為台灣而煮創辦人黃家俊表示，透過自己的美食，餵飽孩子的肚子是最基本的需求，進一步的，希望透過廚藝發掘孩子的廚藝潛能，實現每個孩子都是大廚師的願景，是為台灣而煮成立的初衷。</p>
     
        <div id="lunch_choice">
            <div id="lunch_workplace">
                <h1 id="food_repeater">What do you want to eat for lunch?</h1>
                <h1 id="advice"></h1>
            </div>
                <form>
                    <input id="lunch" type=text placeholder="I want to eat ...">
                    <input id="submit_btn" type="submit" value="Submit">
                </form>
            
        </div>
            
        
        <div class="spacer_container">
            <div class="workplace">
                <div id="pickcolor">
                    Pick Color and Paint the Canvas
                </div>
                <div id="palette">
                    <div class="color" id="red"></div>
                    <div class="color" id="yellow"></div>
                    <div class="color" id="blue"></div>
                    <div class="color" id="white"></div>
                </div>

                <div id="canvas">
                    <div id="row_1">
                        <div class="row" id="row_1_1"></div>
                        <div class="row" id="row_1_2"></div>
                        <div class="row" id="row_1_3"></div>
                        <div class="row" id="row_1_4"></div>
                    </div>
                    <div id="row_2">
                        <div class="row" id="row_2_1"></div>
                        <div class="row" id="row_2_2"></div>
                        <div class="row" id="row_2_3"></div>
                        <div class="row" id="row_2_4"></div>
                    </div>
                    <div id="row_3">
                        <div class="row" id="row_3_1"></div>
                        <div class="row" id="row_3_2"></div>
                        <div class="row" id="row_3_3"></div>
                        <div class="row" id="row_3_4"></div>
                    </div>
                    <div id="row_4">
                        <div class="row" id="row_4_1"></div>
                        <div class="row" id="row_4_2"></div>
                        <div class="row" id="row_4_3"></div>
                        <div class="row" id="row_4_4"></div>
                    </div>
                </div>
                
                <div id="clear">
                </div>
                
            </div>  
        </div>
        
        
        
        
        
        
        <a href="founder.jpg">
            <img alt="A screenshot showing CSS Quick Edit" src="founder.jpg" />
        </a>
        
        <div id="boxes">
            <div id="main">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div id="clear"></div>
        </div>
        
        <div id="sushi_workplace">
            <div id="sushi_container">
                <img class="sushi" id="seaweed" src="image/seaweed.png">
                <img class="sushi" id="eel" src="image/eel2.png">
                <img class="sushi" id="masago" src="image/masago.png">
                <img class="sushi" id="sake" src="image/sake.png">
                <img class="sushi" id="fancy_roll" src="image/fancy_roll.png">
                <img class="sushi" id="shrimp" src="image/shrimp2.png">
            </div>
        </div>
        
        <div id="roll_dice">
            <h1 id="roll">Give a roll</h1>
            <div id="dice_container">
                <div class="dice_face" id="dice1">
                    <div class="pip pip1" id="dice1_pip_1"></div>
                    <div class="pip pip2" id="dice1_pip_2"></div>
                    <div class="pip pip3" id="dice1_pip_3"></div>
                    <div class="pip pip4" id="dice1_pip_4"></div>
                    <div class="pip pip5" id="dice1_pip_5"></div>
                    <div class="pip pip6" id="dice1_pip_6"></div>
                    <div class="pip pip7" id="dice1_pip_7"></div>
                </div>
                <div class="dice_face" id="dice2">
                    <div class="pip pip1" id="dice2_pip_1"></div>
                    <div class="pip pip2" id="dice2_pip_2"></div>
                    <div class="pip pip3" id="dice2_pip_3"></div>
                    <div class="pip pip4" id="dice2_pip_4"></div>
                    <div class="pip pip5" id="dice2_pip_5"></div>
                    <div class="pip pip6" id="dice2_pip_6"></div>
                    <div class="pip pip7" id="dice2_pip_7"></div>
                </div>
            </div>
            <div id="shaker" class="btn_up">Shake 'em'!</div>
        </div>
